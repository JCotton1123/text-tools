<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="In-browser, client-side text tools." />
  <meta name="keywords" content="text, tools, markdown, json, regex, base64" />
  <meta author="Jesse Cotton" />
  <title>Text Tools</title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/app.css" />
</head>
<body>
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Text Tools</a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li><a class="active" data-app="md-editor" href="#">Markdown Editor</a></li>
        <li><a data-app="json-tools" href="#">JSON Tools</a></li>
        <li><a data-app="regex-tools" href="#">RegEx Tools</a></li>
        <li><a data-app="base64-tools" href="#">Base64 Tools</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="container-fluid">
  <section id="md-editor" class="app md-editor">
    <form role="role">
      <div class="row">
        <div class="col-md-6 form-group">
          <textarea class="input form-control">## Markdown Editor</textarea>
        </div>
        <div class="col-md-6">
          <div class="output"></div>
        </div>
      </div>
    </form>
  </section>

  <section id="json-tools" class="app json-tools">
    <form role="role">
      <div class="row">
        <div class="col-md-12 form-group">
          <textarea class="json form-control" placeholder="Input..."></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <a class="btn btn-default make-pretty">Prettify</a>
          <a class="btn btn-default minify">Minify</a>
          <span class="error"></span>
        </div>
      </div>
    </form>
  </section>

  <section id="regex-tools" class="app regex-tools">
    <form role="form">
      <div class="form-group">
        <textarea class="result form-control" placeholder="Result" readonly></textarea>
      </div>
      <div class="form-group">
        <textarea class="input run form-control" placeholder="input..."></textarea>
      </div>
      <div class="row">
        <div class="col-md-8">
          <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon">/</div>
            <input type="text" name="regex" class="regex run form-control" placeholder="regex..." />
            <div class="input-group-addon">/</div>
          </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <input type="text" name="flags" class="flags run form-control" placeholder="flags..." title="case-[i]nsensitive; [g]lobal" />
          </div>
        </div>
      </div>
    </form>
  </section>

  <section id="base64-tools" class="app base64-tools">
    <form role="role">
      <div class="row">
        <div class="col-md-12 form-group">
          <textarea class="base64 form-control" placeholder="Input..."></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <a class="btn btn-default encode">Encode</a>
          <a class="btn btn-default decode">Decode</a>
          <span class="error"></span>
        </div>
      </div>
    </form>
  </section>
</div><!-- /.container -->

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script src="js/minify.json.js"></script>
<script src="js/base64.js"></script>
<script src="js/marked.js"></script>
<script src="js/app.js"></script>
</body>
</html>
